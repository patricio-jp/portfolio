<header class="fixed top-0 w-full z-20 md:bg-black" [ngClass]="isMenuOpen ? 'bg-black' : 'bg-transparent'">
  <nav class="mx-auto flex justify-between flex-wrap md:justify-end max-w-7xl">
    <button (click)="toggleMenu()" class="p-4 text-white md:hidden">
      <fa-icon [icon]="menuIcon" size="xl"></fa-icon>
    </button>
    <ul [ngClass]="{'hidden md:flex': !isMenuOpen, 'block': isMenuOpen}"
      class="bg-black w-full md:w-auto flex-col md:flex-row flex md:justify-end space-y-2 md:space-y-0 md:space-x-4"
      (click)="toggleMenu()">
      <li><a class="block py-2 px-4 hover:bg-gray-600/50 rounded-sm" [routerLink]="'/'"
          [class.active]="activeSection == ''">Presentation</a></li>
      <li><a class="block py-2 px-4 hover:bg-gray-600/50 rounded-sm" [routerLink]="'/skills'"
          [class.active]="activeSection == 'skills'">Skills</a></li>
      <li><a class="block py-2 px-4 hover:bg-gray-600/50 rounded-sm" [routerLink]="'/projects'"
          [class.active]="activeSection == 'projects'">Projects</a></li>
      <li><a class="block py-2 px-4 hover:bg-gray-600/50 rounded-sm" [routerLink]="'/resume'"
          [class.active]="activeSection == 'resume'">Resume</a></li>
      <li><a class="block py-2 px-4 hover:bg-gray-600/50 rounded-sm" [routerLink]="'/contact'"
          [class.active]="activeSection == 'contact'">Contact</a></li>
    </ul>
  </nav>
</header>
